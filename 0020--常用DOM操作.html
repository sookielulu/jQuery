<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用DOM操作</title>
    <style>
        p {
            height: 100px;   /*宽度默认为100%*/
            background-color: pink;
        }
    </style>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(function () {
             //设置属性
            $("button:eq(0)").click(function () {
                $(this).attr("title", "我是动态设置的属性");
            });

            //获取属性
            $("button:eq(1)").click(function () {
                var attr = $("button:eq(0)").attr("title");
                console.log(attr);
            });

            //移除属性
            $("button:eq(2)").click(function () {
                $("button:eq(0)").removeAttr("title");
            });

            //设置值
            //有一个参数的时候，为 设置值
            $("button:eq(3)").click(function () {
                $("input:eq(0)").val("我是动态设置的值");
            });

            //获取值
            //没有参数的时候，为 获取值
            $("button:eq(4)").click(function () {
                console.log($("#txt").val());
            });

            //设置html
            $("button:eq(5)").click(function () {
                //$("div").html("我是div的html内容");
                $("div").html("<p>我是P元素</p>");
            });

            //获取html
            $("button:eq(6)").click(function () {
                console.log($("div").html());  //内容连同标签一起获取
            });

            //设置文本内容
            $("button:eq(7)").click(function () {
                $("div").text("我是动态创建的文本内容");
            });

            //获取文本内容
            $("button:eq(8)").click(function () {
                console.log($("div").text());  //只获取文本内容，不获取标签
            });
        });
    </script>
</head>
<body>
<button>属性设置</button>
<button>获取属性</button>
<button>移除属性</button>
<button>设置值</button>
<button>获取值</button>
<button>设置html内容</button>
<button>获取html内容</button>
<button>设置文本内容</button>
<button>获取文本内容</button>
<div>
    <input type="text" id="txt">
</div>
</body>
</html>
