<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $("div").css({
                "width": "200px",
                "height": "300px",
                "background-color": "green"
//                "display": "none"
            });

            //自定义动画

            /*
            (1)  params,[speed],[easing],[fn]Options,        Number/String,String,Function
            *
            * params:一组包含作为动画属性和终值的样式属性和及其值的集合

              speed:三种预定速度之一的字符串("slow","normal", or "fast")
                    或表示动画时长的毫秒数值(如：1000)

              easing:要使用的擦除效果的名称(需要插件支持).默认jQuery提供"linear" 和 "swing".

              fn:在动画完成时执行的函数，每个元素执行一次。

             (2)  params,options          String,String

               params::一组包含作为动画属性和终值的样式属性和及其值的集合

               options:动画的额外选项。如：
                 speed - 设置动画的速度,
                 easing - 规定要使用的 easing 函数,
                 callback - 规定动画完成之后要执行的函数,
                 step - 规定动画的每一步完成之后要执行的函数,
                 queue - 布尔值。指示是否在效果队列中放置动画。如果为 false，则动画将立即开始,                         specialEasing - 来自styles参数的一个或多个CSS属性的映射，以及它们的对应 easing 函数


             *
            * */
            $("button").click(function () {
                $("div").animate({
                    "width": "500px",
                    "height": "500px",
                    "opacity": 0.5,
                    "background": "yellow"
                }, 3000);
            });
        })
    </script>
</head>
<body>
<button>自定义动画</button>
<button>淡出</button>
<button>自动切换</button>
<button>设置不透明度</button>
<div></div>
</body>
</html>
