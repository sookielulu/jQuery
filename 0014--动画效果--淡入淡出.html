<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $("div").css({
                "width": "200px",
                "height": "300px",
                "background-color": "red",
                "display": "none"
            });

            //淡入淡出
            $("button:first").click(function () {
                $("div").fadeIn(2000);  //淡入
            });
            $("button:eq(1)").click(function () {
                $("div").fadeOut();     //淡出
            });
            $("button").eq(2).click(function () {
                $("div").fadeToggle();  //自动切换
            });
            $("button:last").click(function () {
                $("div").fadeTo(2000, 0.6, function () {   //设置不透明度

                });
            });
        })
    </script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>自动切换</button>
<button>设置不透明度</button>
<div></div>
</body>
</html>
