<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 100%;
            height: 200px;
            background-color: pink;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {
            $("#demo").click(function () {
                $("div").show(1000).html("it's text here");
            });
        });



        //首先解决了JS的第一个问题：window.onload事件会有覆盖事件的问题
        //这里没有事件覆盖的问题
        $(document).ready(function () {
            alert("第二个内容");
        });
    </script>
</head>
<body>
<input type="button" value="按钮" id="demo">
<div></div>
<div></div>
<div></div>
</body>
</html>
