<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index方法</title>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(function () {
            //  .index() 获取当前元素序号
            $("li").click(function () {
                alert($(this).index());
            });
        })
    </script>
</head>
<body>
<ul>
    <li>第1个元素</li>
    <li>第2个元素</li>
    <li>第3个元素</li>
    <li>第4个元素</li>
    <li>第5个元素</li>
    <li>第6个元素</li>
    <li>第7个元素</li>
    <li>第8个元素</li>
    <li>第9个元素</li>
</ul>
</body>
</html>
