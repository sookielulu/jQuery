<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标值</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            top: 100px;
            left: 150px;
        }
        p {
            position: absolute;
            top: 20px;
            left: 30px;
            background-color: purple;
        }
    </style>
    <script src="jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function () {

            //获取offset值
            $("#btn1").click(function () {
                console.log($("div").offset());  //返回一个对象
                console.log($("div").offset().top);  //返回一个值
            });

            //获取相对于父元素的位置  position只能获取，不能设置
            $("#btn2").click(function () {
                console.log("相对于父元素上部的距离为：" + $("p").position().top);
                console.log("相对于父元素左边的距离为：" + $("p").position().left);
            });

            //设置offset，设置后自动变成相对定位
            $("#btn3").click(function () {
                var txtTop = $("#txtTop").val();
                var txtLeft = $("#txtLeft").val();

                //top和left两个值都设置
                /*
                $("p").offset({
                    top: txtTop,
                    left: txtLeft
                });
                */

                //只设置一个值
                $("p").offset({
                    left: txtLeft
                });
            })
        })
    </script>
</head>
<body>
<button id="btn1">获取offset坐标值</button>
<button id="btn2">获取position坐标值</button>
<button id="btn3">设置offset坐标值</button>

<label for="txtTop">top: </label><input type="text" id="txtTop">
<label for="txtLeft">left: </label><input type="text" id="txtLeft">
<div>
    <p>我是div的子元素</p>
</div>
</body>
</html>
