<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover与mouseenter的区别</title>
    <script src="jquery-2.2.4.js"></script>
    <script>
        x = 0;
        y = 0;
        $(document).ready(function () {
            $("div.over").mouseover(function () {
                $(".over span").text(x += 1);
            });
            $("div.enter").mouseenter(function () {
                $(".enter span").text(y += 1);
            });
        });
    </script>
</head>
<body>
<p>不论鼠标指针穿过被选元素或其子元素，都会触发mouseover事件。</p>
<p>是有在鼠标指针穿过被选元素时，才会触发mouseenter事件。</p>
<div class="over" style="background-color: lightgrey;padding: 20px;width: 40%;float: left">
    <h2 style="background-color: white;">被触发的mouseover事件：<span></span></h2>
</div>
<div class="enter" style="background-color: lightgrey;padding: 20px;width: 40%;float: right">
    <h2 style="background-color: white;">被触发的mouseenter事件：<span></span></h2>
</div>
</body>
</html>
